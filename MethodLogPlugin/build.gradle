apply plugin: 'groovy'
apply plugin: 'maven'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation gradleApi()
    implementation localGroovy()
    implementation 'com.android.tools.build:gradle:3.1.3'
    implementation group: 'org.javassist', name: 'javassist', version: '3.22.0-GA'
}


uploadArchives {
    //本地maven测试
    repositories {
        mavenDeployer {
            pom.groupId = 'com.fly.plugin'
            pom.artifactId = 'lightplugin'
            pom.version = 1.0
            repository(url: uri('../release'))
        }
    }
}